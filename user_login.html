<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user_login.css">
  <title>Login Form</title>
</head>

<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" onsubmit="validateLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <p id="error-message" style="color: red; display: none;">Invalid username or password</p>

      <button type="submit">Submit</button>
    </form>
    
    <p>Don't have an account? <a href="registration_user.html">Register here</a></p>
  </div>

  <!-- ... (your existing code) ... -->

  <script>
    function validateLogin(event) {
      event.preventDefault(); // Prevent the form from actually submitting

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check if username and password are correct (replace with your logic)
      if (username === "your_username" && password === "your_password") {
        // Redirect to worker.html if credentials are valid
        window.location.href = "user.html";
      } else {
        // Display error message for invalid credentials
        const errorMessage = document.getElementById("error-message");
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>

</html>
